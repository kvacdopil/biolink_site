<!doctype html>
<html>
    <head>
        <meta chaerset="utf-8" />
        <title>kvacdopil - Links</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
          VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            points: 14.00,
            maxDistance: 21.00,
            spacing: 12.00  
          })
        })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/profile.png" />
                <h1>@kvacdopil</h1>
            </header>    
        <ul>
            <li>
                <a href="https://github.com/kvacdopil">
                  <img src="./images/github.svg" alt="GitHub" width="20" />
                    GitHub
                </a>
            </li>
            <li>
                <a href="https://instagram.com/kvacdopil">
                    <img src="./images/instagram.svg" alt="Instagram" width="20" />
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://vk.com/kvacdopil">
                    <img src="./images/vk.svg" alt="VK" width="20" />
                   VK
                </a>
            </li>
            <li>
                <a href="https://twitter.com/kvacdopil">
                    <img src="./images/twitter.svg" alt="Twitter" width="20" />
                    Twitter
                </a>
            </li>
        </ul>
        </main>
    </body>
</html>
